        <p>很久没有这个博客了，今天刚好有人问我一个关于英文句子，词频统计的代码该怎么写，我用Python进行了功能实现</p>
<p>代码如下</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">fenci</span>(<span class="params">string</span>):</span><br><span class="line">    data = re.split(<span class="string">&quot; |,|\.|\?|!&quot;</span>, string) </span><br><span class="line">    <span class="keyword">return</span> data</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">deal_data</span>(<span class="params">data</span>):</span><br><span class="line">    <span class="keyword">for</span> word <span class="keyword">in</span> data:</span><br><span class="line">        <span class="keyword">if</span> word:</span><br><span class="line">            <span class="keyword">if</span> word <span class="keyword">in</span> cp:</span><br><span class="line">                cp[word] = cp[word]+<span class="number">1</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                cp[word] = <span class="number">1</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">main</span>():</span><br><span class="line">    string = <span class="built_in">input</span>(<span class="string">&#x27;请输入一个英文句子:\n&#x27;</span>)</span><br><span class="line">    data = fenci(string)</span><br><span class="line">    deal_data(data)</span><br><span class="line">    <span class="comment"># 匿名函数处理键值对 返回列表类型</span></span><br><span class="line">    data = <span class="built_in">sorted</span>(cp.items(),key = <span class="keyword">lambda</span> x:x[<span class="number">1</span>],reverse = <span class="literal">True</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;统计词频如下&#x27;</span>)</span><br><span class="line">    <span class="comment"># 查看数据类型</span></span><br><span class="line">    <span class="comment"># print(type(data))</span></span><br><span class="line">    <span class="keyword">for</span> word <span class="keyword">in</span> data:</span><br><span class="line">        <span class="built_in">print</span>(word[<span class="number">0</span>], <span class="string">&#x27;:&#x27;</span>, word[<span class="number">1</span>])</span><br><span class="line">    <span class="comment"># 上面处理排序 就改变了类型，所以不用下面的字典处理方式</span></span><br><span class="line">    <span class="comment"># for key, value in data.items():</span></span><br><span class="line">    <span class="comment">#     print(key, &#x27;:&#x27;, value)</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    cp = &#123;&#125;</span><br><span class="line">    main()</span><br><span class="line">    <span class="built_in">input</span>(<span class="string">&#x27;按下任意键继续...&#x27;</span>)</span><br></pre></td></tr></table></figure>

  window.addEventListener('tabs:register', () => {
